<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Stunning Website</h1>
        <p>Created with love and deployed on Vercel</p>
    </header>
    <main>
        <section id="intro">
            <h2>Introduction</h2>
            <p>This website is designed to showcase a simple yet stunning layout.</p>
        </section>
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Responsive design</li>
                <li>Beautiful typography</li>
                <li>Interactive elements</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Stunning Website. All rights reserved.</p>
    </footer>
</body>
</html>
